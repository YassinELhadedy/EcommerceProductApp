plugins {
    id "org.sonarqube" version "3.3"
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}
apply from: 'jacoco.gradle'
apply plugin: 'com.google.gms.google-services'
apply plugin: "androidx.navigation.safeargs.kotlin"


sonarqube {
    properties {
//        property "sonar.host.url", "https://sonarcloud.io/"
        property "sonar.projectKey", "YassinELhadedy_EcommerceProductApp2"
        property "sonar.projectName", "EcommerceProductApp2"
        property "sonar.organization", "yassinelhadedy"
//        property "sonar.login", "7fdd33dfd1f71f9c15a2c62a7f7c836ec47c9cf3"
        property "sonar.tests", "src/test/java"
        property "sonar.test.inclusions", "**/*Test*/**"
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.sources", "src/main/java"
